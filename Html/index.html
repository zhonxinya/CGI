function initTransition()
{
    var f = document.forms["main"];
    e = document.getElementById("2_5_Title");
    if(f.w_band.value == "2"){
        e.innerHTML="hello";
    }else if(f.w_band.value == 5 ){
        e.innerHTML="25";

    }
}
function init()
{
	document.body.style.display="";
    var wmmenable="0";
    var apsdenable="0";
    
    if(wmmenable == "1" ){
    	document.main.advanced_wmm_enable.options.selectedIndex = 1;
    }else if(wmmenable == "0" ){
    	document.main.advanced_wmm_enable.options.selectedIndex = 0;;
    }
    if(apsdenable == "1"){
    	document.main.advanced_apsd_enable.options.selectedIndex = 1;
    }else if(apsdenable == "0" ){
    	document.main.advanced_apsd_enable.options.selectedIndex = 0;
    }
    initTransition();
    dataToVisible(document.main);
}

function adjust_band()
{
    var cf = document.forms["main"];
    cf.h_w_band.value = cf.w_band.value;
    cf.todo.value = "new_band";
    dataToHidden(cf);
    submitForm(cf, '');
}


function submitF()
{
    var f = document.forms["main"];
    f.h_w_band.value = f.w_band.value;

    /*if(!isInteger(f.fragthreshold.value, 256, 2346, false))
    {
        f.fragthreshold.focus();
        f.fragthreshold.select();
        alert(_("wls_msg_40"));
        return false;
    }

	if(!isInteger(f.rtsthreshold.value, 1, 2347, false))
    {
        f.rtsthreshold.focus();
        f.rtsthreshold.select();
        alert(_("wls_msg_41"));
        return false;
    }*/

    if(!isInteger(f.beacon.value, 100, 999, false))
    {
        f.beacon.focus();
        f.beacon.select();
        alert(_("wls_msg_42"));
        return false;
    }

    if(!isInteger(f.dtim.value, 1, 255, false))
    {
        f.dtim.focus();
        f.dtim.select();
        alert(_("wls_msg_43"));
        return false;
    }
    
    dataToHidden(f);
    blockui();
    stdAction(f, 'apply');
    
    return true;
}

function default_setting()
{
    var f = document.forms["main"];

    document.main.reg_domain.value = "JP";
    document.main.fragthreshold.value = "2346";
	document.main.rtsthreshold.value = "2347";
	document.main.beacon.value = "100";
	document.main.dtim.value = "1";
	document.main.wps_config.selectedIndex = 1;

	dataToHidden(f);

    stdAction(f, 'apply');
    return true;
}
